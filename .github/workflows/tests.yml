name: tests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request: { types: [opened, reopened, synchronize, ready_for_review] }
  push: { branches: [ main ] }

jobs:
  main-tests:
    uses: vapor/ci/.github/workflows/run-unit-tests.yml@reusable-workflows
    with:
      with_coverage: true
      with_tsan: true
      with_public_api_check: true
      coverage_ignores: '/Tests/|/Plugins/|/Sources/CZlib/|/Sources/DiscordWebSocket/'
      test_filter: '^DiscordBMTests'
  websocket-tests:
    uses: vapor/ci/.github/workflows/run-unit-tests.yml@reusable-workflows
    with:
      with_coverage: true
      with_tsan: false
      with_public_api_check: false
      coverage_ignores: '/Tests/|/Plugins/|/Sources/CZlib/|/Sources/Discord(Auth|BM|Core|Gateway|HTTP|Logger|Models|Utilities)/'
      test_filter: '^WebSocketTests'
  integration-tests:
    if: ${{ github.event_name == 'push' || (github.event.pull_request.base.repo.id == github.event.pull_request.head.repo.id && !github.event.pull_request.draft) }}
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    runs-on: ubuntu-latest
    container: swift:5.8-jammy
    steps:
      - name: Check out package
        uses: actions/checkout@v3
      - name: Run tests
        run: swift test --filter IntegrationTests --sanitize=thread
