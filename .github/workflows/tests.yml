name: tests
on: 
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "*"

jobs:
  linux-all:
    strategy:
      fail-fast: false
      matrix:
        container:
          - swift:5.6-focal
          - swift:5.7-jammy
          - swiftlang/swift:nightly-main-jammy
    container: ${{ matrix.container }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out package
        uses: actions/checkout@v3
      - name: Run tests
        run: swift test

  macos-all:
    strategy:
      fail-fast: false
      matrix:
        xcode:
          # - latest-stable
          - latest
        include:
          - xcode: latest-stable
    runs-on: macos-12
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: |
          swift test \
            -Xlinker -rpath \
            -Xlinker $(xcode-select -p)/Toolchains/XcodeDefault.xctoolchain/usr/lib/swift-5.6/macosx
