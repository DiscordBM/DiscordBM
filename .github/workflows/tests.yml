name: tests
on: 
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "*"

jobs:
  linux-unit:
    strategy:
      fail-fast: false
      matrix:
        container:
          - swift:5.6-focal
          - swift:5.7-jammy
          - swift:5.8-jammy
          - swiftlang/swift:nightly-5.9-jammy
    container: ${{ matrix.container }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out package
        uses: actions/checkout@v3
      - name: Run tests
        run: swift test --filter DiscordBMTests

  macos-unit:
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - latest-stable
          - latest
    runs-on: macos-12
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: swift test --filter DiscordBMTests

  linux-integration:
    if: github.repository == 'MahdiBM/DiscordBM'
    strategy:
      fail-fast: false
      matrix:
        container:
          - swift:5.8-jammy
    container: ${{ matrix.container }}
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    steps:
      - name: Check out package
        uses: actions/checkout@v3
      - name: Run tests
        run: swift test --filter IntegrationTests
